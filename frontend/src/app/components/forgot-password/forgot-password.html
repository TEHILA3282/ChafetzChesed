<h2 style="text-align: center;">איפוס סיסמה</h2>
<p style="text-align: center;">שם משתמש או כתובת אימייל</p>

<mat-form-field appearance="fill" style="width: 100%;">
  <input matInput [(ngModel)]="emailOrUser" placeholder="שם משתמש / אימייל" />
</mat-form-field>

<div style="text-align: center; margin-top: 1rem;">
  <button mat-raised-button color="primary" (click)="sendResetLink()">קבל סיסמה חדשה</button>
</div>
