<form (ngSubmit)="sendResetLink()" #f="ngForm" dir="rtl">
  <h2 style="text-align:center;">איפוס סיסמה</h2>
  <p style="text-align:center;">שם משתמש או כתובת אימייל</p>

  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>שם משתמש / אימייל</mat-label>
    <input
      matInput
      [(ngModel)]="emailOrUser"
      name="identifier"
      required
      autocomplete="email username"
      placeholder="הקלד/י אימייל או ת״ז"
    />
    <mat-error *ngIf="f.submitted && !emailOrUser">
      זהו שדה חובה
    </mat-error>
  </mat-form-field>

  <div style="text-align:center; margin-top:1rem; display:flex; gap:8px; justify-content:center;">
    <button mat-stroked-button type="button" (click)="close()">ביטול</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!emailOrUser || isLoading">
      {{ isLoading ? 'שולח…' : 'קבל סיסמה חדשה' }}
    </button>
  </div>
</form>
