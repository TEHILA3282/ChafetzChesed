<!--  住专 注 -->
<div class="top-bar-container">
  <div class="arrow">&#8592;</div>

  <div class="info-box" (click)="goTo('/info')">
    <div class="info-sub">住专 拽转<br /> 驻注转 拽驻</div>
    <div class="info-title">砖 注转</div>
  </div>

  <div class="info-box" (click)="goTo('/programs')">
    <div class="info-sub">转转 砖 ,<br />驻拽转, 砖转驻 转</div>
    <div class="info-title">转转 砖转驻</div>
  </div>

  <div class="info-box" (click)="goTo('/contact')">
    <div class="info-sub">转 拽  注<br />砖 专 驻</div>
    <div class="info-title">爪专转 拽砖专</div>
  </div>

  <div class="search-wrapper">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      (keyup.enter)="onSearch()"
      placeholder="...驻砖"
    />
    <button (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<!--  转爪转 驻砖 -->
<div class="results">
  <div
    class="result-item"
    *ngFor="let result of filteredResults"
    (click)="navigateTo(result)"
  >
    {{ result.title }}
  </div>

  <div *ngIf="searchTerm && filteredResults.length === 0" class="no-results">
     爪 转爪转 注专 "{{ searchTerm }}"
  </div>
</div>
