<!-- 🔷 סרגל עליון -->
<div class="top-bar-container">
  <div class="arrow">&#8592;</div>

  <div class="info-box" (click)="goTo('/info')">
    <div class="info-sub">הסבר בנקודות<br />איך פועלת הקופה</div>
    <div class="info-title">חשוב לדעת</div>
  </div>

  <div class="info-box" (click)="goTo('/programs')">
    <div class="info-sub">תכניות נישואי ילדים,<br />הפקדות, שותפים והלוואות</div>
    <div class="info-title">תוכניות ושותפים</div>
  </div>

  <div class="info-box" (click)="goTo('/contact')">
    <div class="info-sub">תוכלו לקבל גם מענה<br />אישי דרך הטלפון</div>
    <div class="info-title">יצירת קשר</div>
  </div>

  <div class="search-wrapper">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      (keyup.enter)="onSearch()"
      placeholder="...חיפוש"
    />
    <button (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<!-- 🔎 תוצאות חיפוש -->
<div class="results">
  <div
    class="result-item"
    *ngFor="let result of filteredResults"
    (click)="navigateTo(result)"
  >
    {{ result.title }}
  </div>

  <div *ngIf="searchTerm && filteredResults.length === 0" class="no-results">
    לא נמצאו תוצאות עבור "{{ searchTerm }}"
  </div>
</div>
