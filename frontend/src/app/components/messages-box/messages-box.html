<section>
  <h2>הודעות כלליות</h2>
  <div *ngFor="let msg of publicMessages" [ngClass]="getClass(msg.important)">
    {{ msg.perut }}
  </div>
</section>

<section>
  <h2>הודעות אישיות</h2>
  <div *ngFor="let msg of privateMessages" [ngClass]="getClass(msg.important)">
    {{ msg.perut }}
  </div>
</section>
