<div class="guarantors-container" [formGroup]="form" dir="rtl">
  <h2 class="main-title">פירוט ערבים</h2>
  <p class="subtitle">לצורך אישור הבקשה תצטרך הנהלת הגמ"ח לאשר הערבים שברצונך להחתים
על שטר החוב. לשם כך יש לפרט את פרטיהם של הערבים:</p>

  <div formArrayName="guarantors" class="guarantors-grid">
    <div *ngFor="let g of guarantorFormGroups; let i = index" [formGroupName]="i" class="guarantor-card">
      <h3 class="guarantor-title">ערב {{ i + 1 }}</h3>

      <div class="form-field">
        <label>שם פרטי</label>
        <input formControlName="firstName" type="text">
      </div>
      <div class="form-field">
        <label>שם משפחה</label>
        <input formControlName="lastName" type="text">
      </div>
      <div class="form-field">
        <label>תעודת זהות</label>
        <input formControlName="idNumber" type="text">
      </div>
      <div class="form-field">
        <label>טלפון</label>
        <input formControlName="phone" type="text">
      </div>

      <div class="form-field">
        <label>עיסוק</label>
        <input formControlName="occupation" type="text">
      </div>
      <div class="form-field">
        <label>עיר</label>
        <input formControlName="city" type="text">
      </div>
      <div class="form-field">
        <label>רחוב</label>
        <input formControlName="street" type="text">
      </div>
      <div class="form-field">
        <label>מספר בית</label>
        <input formControlName="houseNumber" type="text">
      </div>
      <div class="form-field">
        <label>קרבה ללווה</label>
        <input formControlName="loanLink" type="text">
      </div>
      <div class="form-field">
        <label>אימייל</label>
        <input formControlName="email" type="email">
      </div>
    </div>
  </div>

  <button type="button" (click)="addGuarantor()">הוסף ערב</button>
</div>
